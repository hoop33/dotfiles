conky.config = {
  alignment = 'bottom_right',
  background = false,
  border_width = 1,
  color1 = 'yellow',
  color2 = 'orange',
  cpu_avg_samples = 2,
  default_color = 'bbbbff',
  default_outline_color = 'gray',
  default_shade_color = '333333',
  double_buffer = true,
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = true,
  extra_newline = false,
  font = 'Ubuntu Mono:style=normal:size=24',
  gap_x = 5,
  gap_y = 60,
  minimum_height = 5,
  minimum_width = 5,
  net_avg_samples = 2,
  no_buffers = true,
  out_to_console = false,
  out_to_stderr = false,
  own_window = true,
  own_window_argb_visual = true,
  own_window_argb_value = 63,
  own_window_class = 'Conky',
  own_window_transparent = false,
  own_window_type = 'desktop',
  show_graph_range = false,
  show_graph_scale = false,
  stippled_borders = 0,
  update_interval = 1.0,
  uppercase = false,
  use_spacer = 'none',
  use_xft = true
};

conky.text = [[
  ${color1}$nodename ${alignr}$kernel  

  ${color}$hr  

  ${color1}Uptime:$color ${alignr}$uptime_short  
  ${color1}Load:$color ${alignr}$loadavg  
  ${color1}RAM:$color ${alignr} $mem/$memmax - $memperc%  
  ${color1}Swap:$color ${alignr}$swap/$swapmax - $swapperc%  
  ${color1}Processes:$color ${alignr}$running_processes/$processes  

  $hr  

  ${color1}DASD:${color2}    ${fs_bar 24,300} ${color}${alignr}$fs_used / $fs_size  

  $hr  

  ${color1}CPU:${color2}     ${cpubar cpu0 24,300} ${cpugraph cpu0 24,100 00ff00 ff0000 -t} ${color}${alignr}${freq_g}/${cpu cpu0}%  
  ${color1}Core 1:${color2}  ${cpubar cpu1 24,300} ${cpugraph cpu1 24,100 00ff00 ff0000 -t} ${color}${alignr}${cpu cpu1}%  
